- !policy
  id: docker
  annotations:
    description: Policy that governs access to Docker registry
  body:
    - !host &registry registry

    - !group &pushers
      id: pushers
      annotations:
        description: Allowed to pull images from registry

    - !group &pullers
      id: pullers
      annotations:
        description: Allowed to push images to registry

    - !permit
      role: *pushers
      resource: *registry
      privileges: [pull, push]

    - !permit
      role: *pullers
      resource: *registry
      privileges: [pull]
